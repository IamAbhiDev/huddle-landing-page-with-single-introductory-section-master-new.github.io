<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <h1 class="header__heading"><img src="./images/logo.svg" alt="" class="header__heading__logo"></h1>
  </header>

  <main class="content">
    <img src="./images/illustration-mockups.svg" alt="" class="content__illustration">

    <div class="content__info">
      <h2 class="content__info__title">Build The Community <span class="content__title__span">Your Fans Will Love</span>
      </h2>

      <p class="content__info__description">Huddle re-imagines the way we build communities. You have a voice, but so
        does
        your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="" class="content__info__btn">Register</a>
    </div>
  </main>

  <footer class="footer">
    <ul class="footer__social-icons">

      <li class="footer__social-icons__icon"><a href=""
          class="fa-brands fa-facebook-f footer__social-icons__icon__link"></a></li>

      <li class="footer__social-icons__icon"><a href=""
          class="fa-brands fa-twitter footer__social-icons__icon__link"></a></li>

      <li class="footer__social-icons__icon"><a href=""
          class="fa-brands fa-instagram footer__social-icons__icon__link"></a></li>

    </ul>
  </footer>

</body>

</html>
